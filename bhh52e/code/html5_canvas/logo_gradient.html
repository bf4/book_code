<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AwesomeCo Logo Test</title>
    
    <!--[if lte IE 8]>
    <script src="javascripts/excanvas.js"></script>
    <![endif]-->
  </head>
  <body>
    <canvas id="logo" width="900" height="80">
      <h1>AwesomeCo</h1>
    </canvas>
    
    <script>
      var drawLogo = function(){
        var canvas = document.getElementById("logo");
        var context = canvas.getContext("2d");
        
        var gradient = context.createLinearGradient(0, 0, 0, 40);
        gradient.addColorStop(0,   "#AA0000"); // darker red
        gradient.addColorStop(1,   "#FF0000"); // red
        context.fillStyle = gradient;
        context.strokeStyle = gradient;
      
        context.font = "italic 40px 'Arial'";
        context.fillText("AwesomeCo", 60, 36);
      
         context.lineWidth = 2;
         context.beginPath();
         context.moveTo(0, 40); 
         context.lineTo(30, 0);
         context.lineTo(60, 40 );
         context.lineTo(285, 40 );
         context.stroke();
         context.closePath();
              
         context.save();
         context.translate(20,20);
         context.fillRect(0,0,20,20);
         
         
         context.fillStyle    = "#fff";
         context.strokeStyle = "#fff";
                  
         context.lineWidth = 2;
         context.beginPath();
         context.moveTo(0, 20); 
         context.lineTo(10, 0);
         context.lineTo(20, 20 );
         context.lineTo(0, 20 );
         context.fill();
         context.closePath();
         context.restore();
         
        
     };
     //END setup
     var canvas = document.getElementById("logo");
     
     var G_vmlCanvasManager; // so non-IE browsers won't error
     if (G_vmlCanvasManager != undefined) { // IE 8
       G_vmlCanvasManager.initElement(canvas);
     }
     if (canvas.getContext){
       drawLogo();
     }
     </script>
  </body>
</html>
